<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卓球得点表</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="card col-md-6 offset-md-3 pb-2 mt-2">
          <div class="card-body p-0">
            <img
              src="imgs/takyuu.jpg"
              class="img-fluid"
              alt="卓球ラケットとボールの写真"
            />
            <h1 class="card-title text-center">Score Board</h1>
            <p class="card-subtitle mb-2 text-center">いざ真剣勝負！</p>
            <h2 class="text-center pt-2">
              <span id="p1Display" class="text-center">0</span> 対 <span id="p2Display" class="text-center">0</span>
            </h2>
            <p class="text-center pt-2">
              <label for="winningscore">何点先取？</label>
              <select name="" id="winningscore">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
              </select>
            </p>
            <div class="d-flex justify-content-between">
                <button type="button" id="p1Btn" class="btn btn-primary btn-lg w-25">プレイヤー1</button>
                <button type="button" id="p2Btn" class="btn btn-primary btn-lg w-25">プレイヤー2</button>
                <button type="button" id="reset" class="btn btn-primary btn-lg w-25">リセット</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
